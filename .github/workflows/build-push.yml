name: Node.js CI with Lambda Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        node-version: [16.11.0]
    env:
      AWS_REGION: us-east-2
      LAMBDA_ZIP: lambda.zip
      S3_BUCKET: prod-app-bucket
      LAMBDA_FUNCTION_NAME: prod-lambda
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build --if-present
      - run: npm run integration:test
      - name: Package Lambda
        run: zip -r ${{ env.LAMBDA_ZIP }} .
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Upload Lambda artifact to S3
        run: aws s3 cp ${{ env.LAMBDA_ZIP }} s3://${{ env.S3_BUCKET }}/lambda/${{ env.LAMBDA_ZIP }}
